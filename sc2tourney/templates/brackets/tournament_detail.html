{% extends "brackets/base.html" %}

{% block body %}
<div class="span12 tournament_wrapper">
    <h2>{{ tournament.name }}</h2>

    {% for bracket in tournament.brackets.all %}
        {% include "brackets/includes/bracket.html" %}
    {% empty %}
        <p>No brackets available. Check back soon.</p>
    {% endfor %}
</div>
{% endblock %}
